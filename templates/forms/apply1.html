<!-- myapp/templates/apply.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Apply</title>
</head>

<style>

    /* static/css/style.css */
body {
    font-family: Arial, sans-serif;
    margin: 20px; 
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-top: 10px;
}

button {
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

</style>

<body>
    <h2>Apply for Internship</h2>
    <form method="post" action="{% url 'apply' %}">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>

        <label for="preferred_internship_domain">Preferred Internship Domain:</label>
        <input type="text" id="preferred_internship_domain" name="preferred_internship_domain" required>

        <label for="college">College:</label>
        <input type="text" id="college" name="college" required>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" required>

        <label for="whatsapp_number">WhatsApp Number:</label>
        <input type="tel" id="whatsapp_number" name="whatsapp_number" required>

        <label for="highest_academic_qualification">Highest Academic Qualification:</label>
        <input type="text" id="highest_academic_qualification" name="highest_academic_qualification" required>

        <label for="current_year">Current Year:</label>
        <input type="number" id="current_year" name="current_year" required>

        <label for="where_learned_about_codad">Where did you learn about codad:</label>
        <input type="text" id="where_learned_about_codad" name="where_learned_about_codad" required>

        <label for="joined_using">Joined using:</label>
        <input type="text" id="joined_using" name="joined_using" required>

        <label for="accept_terms">Accept the terms:</label>
        <input type="checkbox" id="accept_terms" name="accept_terms" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
